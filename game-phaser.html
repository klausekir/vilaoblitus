<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila Abandonada - Phaser Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        /* Modal de Exibição de Itens */
        #item-display-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        #item-display-modal.active {
            display: flex;
        }

        #item-display-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        #item-display-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        #item-display-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: #ff4444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        #item-display-close:hover {
            background: #ff0000;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <!-- Modal de Exibição de Itens (Mapas, Papéis, Fotos) -->
    <div id="item-display-modal">
        <div id="item-display-content">
            <button id="item-display-close">×</button>
            <img id="item-display-image" src="" alt="Item">
        </div>
    </div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game Map Data (fallback if database fails) -->
    <script src="js/map.js"></script>

    <!-- Build version for cache busting -->
    <script>
        window.GAME_BUILD_VERSION = '20251121';
    </script>

    <!-- Phaser Game Managers -->
    <script src="js/phaser/managers/DatabaseLoader.js?v=20251126_DISPLAY"></script>
    <script src="js/phaser/managers/GameStateManager.js?v=20251121_FIXED"></script>
    <script src="js/phaser/managers/UIManager.js?v=20251126_FIX"></script>
    <script src="js/phaser/managers/PhotographAlbumUI.js?v=20251121"></script>

    <!-- Puzzle System -->
    <script src="js/phaser/puzzles/RotatingDiscsPuzzle.js?v=20251121"></script>
    <script src="js/phaser/puzzles/EgyptianPuzzle.js?v=20251126_FIX2"></script>
    <script src="js/phaser/puzzles/PuzzleManager.js?v=20251126_FIX"></script>
    <script src="js/puzzle-examples.js?v=20251121"></script>

    <!-- Phaser Scenes -->
    <script src="js/phaser/scenes/BootScene.js?v=20251121"></script>
    <script src="js/phaser/scenes/LocationScene.v2.js?v=20251126_DEBUG2"></script>

    <!-- Authentication Check -->
    <script>
        const sessionToken = localStorage.getItem('session_token');
        const username = localStorage.getItem('username');

        if (!sessionToken) {
            window.location.href = 'login.php';
        } else {
            console.log('✓ Logged in as:', username);
        }
    </script>

    <!-- Phaser Config & Start -->
    <script src="js/phaser/config.js"></script>
</body>

</html>
