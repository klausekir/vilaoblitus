<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila Abandonada - Em Breve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(240, 165, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .cover-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .book-cover {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(240, 165, 0, 0.3),
                        0 0 80px rgba(240, 165, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .book-cover:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 30px 80px rgba(240, 165, 0, 0.4),
                        0 0 100px rgba(240, 165, 0, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .form-section {
            background: rgba(15, 15, 30, 0.8);
            border: 2px solid #f0a500;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #f0a500;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(240, 165, 0, 0.5);
        }

        .subtitle {
            color: #999;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .launch-date {
            background: rgba(240, 165, 0, 0.1);
            border: 1px solid rgba(240, 165, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .launch-date strong {
            color: #f0a500;
            font-size: 1.3rem;
            display: block;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #f0a500;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group label .required {
            color: #ff5555;
            margin-left: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f0a500;
            box-shadow: 0 0 0 3px rgba(240, 165, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f0a500, #f5c75a);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(240, 165, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }

        .login-link a {
            color: #f0a500;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #f5c75a;
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .cover-section {
                order: -1;
            }

            .book-cover {
                max-width: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 30px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover-section">
            <img src="images/capa.png" alt="Capa do Livro Vila Abandonada" class="book-cover">
        </div>

        <div class="form-section">
            <h1>Vila Abandonada</h1>
            <p class="subtitle">Um jogo de aventura e mistÃ©rio baseado no livro</p>

            <div class="launch-date">
                <div>ðŸŽ® LanÃ§amento Previsto</div>
                <strong>Dezembro de 2025</strong>
            </div>

            <p style="margin-bottom: 25px; color: #999; line-height: 1.6;">
                Cadastre-se para receber um <strong style="color: #f0a500;">email exclusivo</strong> quando o jogo estiver disponÃ­vel!
            </p>

            <form id="waitlistForm">
                <div class="form-group">
                    <label>Nome <span class="required">*</span></label>
                    <input type="text" name="name" id="name" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Idade</label>
                        <input type="number" name="age" id="age" placeholder="Ex: 25" min="1" max="120">
                    </div>

                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" name="city" id="city" placeholder="Sua cidade">
                    </div>
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" name="phone" id="phone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label>Onde comprou o livro?</label>
                    <input type="text" name="book_source" id="book_source" placeholder="Ex: Livraria Cultura, Amazon, etc.">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Cadastrar na Lista de Espera
                </button>

                <div id="message" class="message"></div>
            </form>

            <div class="login-link">
                <p>JÃ¡ tem acesso ao jogo? <a href="login.php">Fazer Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('waitlistForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Desabilitar botÃ£o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';

            // Coletar dados
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                age: document.getElementById('age').value || null,
                city: document.getElementById('city').value.trim() || null,
                phone: document.getElementById('phone').value.trim() || null,
                book_source: document.getElementById('book_source').value.trim() || null
            };

            try {
                const response = await fetch('api/waitlist/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || 'Cadastro realizado com sucesso!', 'success');
                    form.reset();

                    // Scroll suave para a mensagem
                    messageEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    showMessage(data.message || 'Erro ao realizar cadastro.', 'error');
                }

            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexÃ£o. Tente novamente mais tarde.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar na Lista de Espera';
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 8000);
            }
        }
    </script>
</body>
</html>
