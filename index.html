<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila Abandonada - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1 class="game-title">Vila Abandonada</h1>
            <p class="game-subtitle">Uma misteriosa vila perdida na floresta...</p>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Entrar</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Usuário ou Email</label>
                        <input type="text" id="loginUsername" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar no Jogo</button>
                    <div class="form-message" id="loginMessage"></div>
                </form>
                <p class="switch-form">
                    Não tem conta? <a href="#" id="showRegister">Criar conta</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Criar Conta</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Usuário</label>
                        <input type="text" id="registerUsername" name="username" required autocomplete="username" minlength="3" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Senha</label>
                        <input type="password" id="registerPasswordConfirm" name="password_confirm" required autocomplete="new-password" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                    <div class="form-message" id="registerMessage"></div>
                </form>
                <p class="switch-form">
                    Já tem conta? <a href="#" id="showLogin">Fazer login</a>
                </p>
            </div>
        </div>

        <div class="credits">
            <p>Um jogo de exploração e enigmas</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
