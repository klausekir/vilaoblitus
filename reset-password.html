<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - Vila Abandonada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(15, 15, 30, 0.95);
            border: 2px solid #f0a500;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 40px rgba(240, 165, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #f0a500;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(240, 165, 0, 0.5);
        }

        .header p {
            color: #999;
            font-size: 14px;
        }

        .description {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #f0a500;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(240, 165, 0, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f0a500;
            box-shadow: 0 0 10px rgba(240, 165, 0, 0.3);
        }

        .password-requirements {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(240, 165, 0, 0.7);
            font-size: 18px;
            user-select: none;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #f0a500;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f0a500, #f5c75a);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(240, 165, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #f0a500;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #f5c75a;
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ef5350;
        }

        .error-container {
            text-align: center;
            display: none;
        }

        .error-container h2 {
            color: #f44336;
            margin-bottom: 15px;
        }

        .error-container p {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèöÔ∏è Vila Abandonada</h1>
            <p>Resetar Senha</p>
        </div>

        <div class="error-container" id="errorContainer">
            <h2>‚ùå Token Inv√°lido</h2>
            <p id="errorMessage">O link de reset de senha √© inv√°lido ou expirou.</p>
            <div class="back-link">
                <a href="forgot-password.html">‚Üê Solicitar novo link</a>
            </div>
        </div>

        <div id="formContainer">
            <div class="description">
                Digite sua nova senha abaixo.
            </div>

            <div id="message" class="message"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            minlength="6"
                            placeholder="Digite sua nova senha"
                            autocomplete="new-password"
                        >
                        <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
                    </div>
                    <div class="password-requirements">
                        M√≠nimo de 6 caracteres
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            minlength="6"
                            placeholder="Digite novamente sua senha"
                            autocomplete="new-password"
                        >
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Resetar Senha
                </button>
            </form>

            <div class="back-link">
                <a href="login.php">‚Üê Voltar para o login</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('resetPasswordForm');
        const formContainer = document.getElementById('formContainer');
        const errorContainer = document.getElementById('errorContainer');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Check if token exists
        if (!token) {
            formContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            document.getElementById('errorMessage').textContent =
                'Token de reset n√£o encontrado. Por favor, use o link enviado por email.';
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            // Auto hide after 5 seconds for error messages
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Eye with speech bubble (closed eye)
            } else {
                input.type = 'password';
                iconElement.textContent = 'üëÅÔ∏è'; // Open eye
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem.', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetando...';

            try {
                const response = await fetch('api/auth/reset-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Senha resetada com sucesso! Redirecionando...', 'success');

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.php';
                    }, 2000);
                } else {
                    if (data.message.includes('inv√°lido') || data.message.includes('expirado')) {
                        // Show error container for invalid/expired tokens
                        formContainer.style.display = 'none';
                        errorContainer.style.display = 'block';
                        document.getElementById('errorMessage').textContent = data.message;
                    } else {
                        showMessage(data.message || 'Erro ao resetar senha.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Resetar Senha';
                    }
                }

            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Resetar Senha';
            }
        });
    </script>
</body>
</html>
