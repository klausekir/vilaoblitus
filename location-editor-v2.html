<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Localiza√ß√µes v2 - Vila Abandonada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #0f0f1e;
            border-right: 3px solid #f0a500;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h1 {
            color: #f0a500;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(240, 165, 0, 0.2);
            border: 2px solid #f0a500;
            border-radius: 6px;
            color: #f0a500;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(240, 165, 0, 0.4);
            transform: translateX(5px);
        }

        .btn.primary {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .btn.danger {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
            color: #f44336;
        }

        .location-list {
            margin: 20px 0;
        }

        .location-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .location-item:hover {
            background: rgba(240, 165, 0, 0.2);
            border-color: #f0a500;
        }

        .location-item.active {
            background: rgba(240, 165, 0, 0.3);
            border-color: #f0a500;
        }

        .location-item strong {
            color: #f0a500;
            display: block;
            margin-bottom: 4px;
        }

        .location-item small {
            color: #999;
            font-size: 11px;
        }

        /* Main Editor Area */
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            background: #0f0f1e;
            padding: 15px 20px;
            border-bottom: 2px solid #f0a500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-header h2 {
            color: #f0a500;
        }

        .editor-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #f0a500;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f0a500;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .hotspot-list {
            margin-top: 10px;
        }

        .hotspot-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 4px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hotspot-item .info {
            flex: 1;
        }

        .hotspot-item .actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196F3;
            color: #2196F3;
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            color: #999;
            margin-bottom: 10px;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #4CAF50;
            color: white;
        }

        .message.error {
            background: #f44336;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid rgba(240, 165, 0, 0.3);
            border-top: 3px solid #f0a500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Admin Check -->
    <script>
        const isAdmin = localStorage.getItem('is_admin') === 'true';
        if (!isAdmin) {
            alert('‚ùå Acesso Negado\n\nApenas administradores podem acessar o Editor.');
            window.location.href = 'game-phaser.html';
        }
    </script>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="admin-panel.html" class="btn" style="text-decoration: none; display: block; text-align: center; margin-bottom: 20px;">‚Üê Painel Admin</a>

            <h1>üõ†Ô∏è Editor v2.0</h1>

            <button class="btn primary" onclick="createNewLocation()">‚ûï Nova Localiza√ß√£o</button>
            <button class="btn" onclick="loadLocations()">üîÑ Recarregar Lista</button>

            <div class="location-list" id="locationList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando localiza√ß√µes...</p>
                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor">
            <div class="editor-header">
                <h2 id="editorTitle">Selecione uma localiza√ß√£o</h2>
                <div>
                    <button class="btn primary" onclick="saveLocation()" style="width: auto; padding: 10px 20px; display: inline-block;">üíæ Salvar</button>
                </div>
            </div>

            <div class="editor-content" id="editorContent">
                <div class="empty-state">
                    <h3>üëà Selecione uma localiza√ß√£o</h3>
                    <p>Ou crie uma nova para come√ßar a editar</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLocation = null;
        let allLocations = [];

        // Load locations on startup
        window.addEventListener('DOMContentLoaded', () => {
            loadLocations();
        });

        async function loadLocations() {
            const listEl = document.getElementById('locationList');

            try {
                const response = await fetch('api/locations/list.php');

                // Check if response is ok
                if (!response.ok) {
                    const text = await response.text();
                    listEl.innerHTML = `
                        <div class="empty-state" style="color: #f44336;">
                            <h3>‚ùå Erro HTTP ${response.status}</h3>
                            <p style="font-size: 12px; margin-top: 10px;">${text.substring(0, 200)}</p>
                            <p style="margin-top: 15px; font-size: 13px;">
                                <strong>Verifique:</strong><br>
                                1. Banco de dados configurado em api/config.php<br>
                                2. Tabelas criadas (execute database.sql)<br>
                                3. Execute a migra√ß√£o: <a href="migrate-ui.html" style="color: #4CAF50;">migrate-ui.html</a>
                            </p>
                        </div>
                    `;
                    return;
                }

                const text = await response.text();

                // Try to parse JSON
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    listEl.innerHTML = `
                        <div class="empty-state" style="color: #f44336;">
                            <h3>‚ùå Resposta inv√°lida da API</h3>
                            <p style="font-size: 12px; margin-top: 10px;">A API n√£o retornou JSON v√°lido</p>
                            <details style="margin-top: 10px; text-align: left;">
                                <summary style="cursor: pointer; color: #f0a500;">Ver resposta completa</summary>
                                <pre style="font-size: 10px; background: #000; padding: 10px; overflow: auto; max-height: 200px; margin-top: 5px;">${text.substring(0, 500)}</pre>
                            </details>
                            <p style="margin-top: 15px; font-size: 13px;">
                                <strong>Verifique:</strong><br>
                                1. Banco de dados configurado em api/config.php<br>
                                2. Tabelas criadas (execute database.sql)<br>
                                3. Execute a migra√ß√£o: <a href="migrate-ui.html" style="color: #4CAF50;">migrate-ui.html</a>
                            </p>
                        </div>
                    `;
                    return;
                }

                if (data.success) {
                    allLocations = data.data.locations;
                    renderLocationList();
                } else {
                    showMessage('Erro ao carregar localiza√ß√µes: ' + data.message, 'error');
                    listEl.innerHTML = `
                        <div class="empty-state" style="color: #ff9800;">
                            <h3>‚ö†Ô∏è ${data.message}</h3>
                            <p style="margin-top: 15px;">Execute a migra√ß√£o para importar dados do map.js</p>
                            <a href="migrate-ui.html" style="color: #4CAF50; text-decoration: underline;">‚Üí Ir para Migra√ß√£o</a>
                        </div>
                    `;
                }
            } catch (error) {
                showMessage('Erro de conex√£o: ' + error.message, 'error');
                listEl.innerHTML = `
                    <div class="empty-state" style="color: #f44336;">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p style="margin-top: 10px;">${error.message}</p>
                        <p style="margin-top: 15px; font-size: 13px;">
                            Verifique se o servidor est√° rodando e se o banco est√° configurado.
                        </p>
                    </div>
                `;
            }
        }

        function renderLocationList() {
            const listEl = document.getElementById('locationList');

            if (allLocations.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><p>Nenhuma localiza√ß√£o encontrada<br><small>Clique em "Nova Localiza√ß√£o" para criar</small></p></div>';
                return;
            }

            listEl.innerHTML = allLocations.map(loc => `
                <div class="location-item ${currentLocation && currentLocation.id === loc.id ? 'active' : ''}"
                     onclick="editLocation('${loc.id}')">
                    <strong>${loc.name}</strong>
                    <small>${loc.id} ‚Ä¢ ${loc.hotspots.length} hotspots</small>
                </div>
            `).join('');
        }

        function createNewLocation() {
            const id = prompt('ID da nova localiza√ß√£o (ex: casa_01):');
            if (!id) return;

            currentLocation = {
                id: id,
                name: '',
                description: '',
                background_image: '',
                hotspots: []
            };

            renderEditor();
        }

        function editLocation(locationId) {
            currentLocation = allLocations.find(loc => loc.id === locationId);
            renderEditor();
            renderLocationList();
        }

        function renderEditor() {
            if (!currentLocation) return;

            document.getElementById('editorTitle').textContent = `Editando: ${currentLocation.name || currentLocation.id}`;

            const editorContent = document.getElementById('editorContent');
            editorContent.innerHTML = `
                <div class="form-group">
                    <label>ID da Localiza√ß√£o</label>
                    <input type="text" id="locationId" value="${currentLocation.id}" readonly>
                </div>

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="locationName" value="${currentLocation.name || ''}" placeholder="Ex: Floresta Escura">
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="locationDescription" placeholder="Descri√ß√£o da localiza√ß√£o...">${currentLocation.description || ''}</textarea>
                </div>

                <div class="form-group">
                    <label>Imagem de Fundo</label>
                    <input type="text" id="locationBackground" value="${currentLocation.background_image || ''}" placeholder="images/floresta.jpg">
                </div>

                <div class="form-group">
                    <label>Hotspots (${currentLocation.hotspots.length})</label>
                    <button class="btn" onclick="addHotspot()">‚ûï Adicionar Hotspot</button>
                    <div class="hotspot-list" id="hotspotList"></div>
                </div>

                <div class="form-group">
                    <label>üß© Enigma (Puzzle)</label>
                    <button class="btn" onclick="togglePuzzleEditor()" id="btnTogglePuzzle">
                        ${currentLocation.puzzle ? '‚úèÔ∏è Editar Enigma' : '‚ûï Adicionar Enigma'}
                    </button>
                    <div id="puzzleEditor" style="display: ${currentLocation.puzzle ? 'block' : 'none'}; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; border-radius: 8px;">
                        <!-- Puzzle editor content will be injected here -->
                    </div>
                </div>
            `;

            renderHotspots();
            renderPuzzleEditor();
        }

        function renderHotspots() {
            const hotspotList = document.getElementById('hotspotList');
            if (!currentLocation || currentLocation.hotspots.length === 0) {
                hotspotList.innerHTML = '<p style="color:#666; padding:10px;">Nenhum hotspot adicionado</p>';
                return;
            }

            hotspotList.innerHTML = currentLocation.hotspots.map((h, index) => `
                <div class="hotspot-item">
                    <div class="info">
                        <strong>${h.label || 'Hotspot ' + (index + 1)}</strong><br>
                        <small>${h.type} ‚Ä¢ (${h.x}, ${h.y}) ${h.target_location || ''}</small>
                    </div>
                    <div class="actions">
                        <button class="btn-small btn-edit" onclick="editHotspot(${index})">‚úèÔ∏è</button>
                        <button class="btn-small btn-delete" onclick="deleteHotspot(${index})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function addHotspot() {
            const hotspot = {
                type: 'navigation',
                x: 50,
                y: 50,
                width: 10,
                height: 10,
                label: 'Novo Hotspot',
                target_location: ''
            };
            currentLocation.hotspots.push(hotspot);
            renderHotspots();
        }

        function editHotspot(index) {
            const h = currentLocation.hotspots[index];
            const label = prompt('Label:', h.label);
            if (label === null) return;

            const type = prompt('Tipo (navigation/item/interaction):', h.type);
            const target = prompt('Target Location:', h.target_location || '');
            const x = parseFloat(prompt('X:', h.x));
            const y = parseFloat(prompt('Y:', h.y));
            const rotateX = parseFloat(prompt('Rotate X:', h.rotate_x || 0));
            const rotateY = parseFloat(prompt('Rotate Y:', h.rotate_y || 0));
            const rotation = parseFloat(prompt('Rotation (2D):', h.rotation || 0));
            const scaleX = parseFloat(prompt('Scale X:', h.scale_x || 1));
            const scaleY = parseFloat(prompt('Scale Y:', h.scale_y || 1));
            const opacity = parseFloat(prompt('Opacity:', h.opacity || 1));

            h.label = label;
            h.type = type || 'navigation';
            h.target_location = target;
            h.x = isNaN(x) ? h.x : x;
            h.y = isNaN(y) ? h.y : y;
            h.rotate_x = isNaN(rotateX) ? h.rotate_x : rotateX;
            h.rotate_y = isNaN(rotateY) ? h.rotate_y : rotateY;
            h.rotation = isNaN(rotation) ? h.rotation : rotation;
            h.scale_x = isNaN(scaleX) ? h.scale_x : scaleX;
            h.scale_y = isNaN(scaleY) ? h.scale_y : scaleY;
            h.opacity = isNaN(opacity) ? h.opacity : opacity;

            renderHotspots();
        }

        function deleteHotspot(index) {
            if (!confirm('Deletar este hotspot?')) return;
            currentLocation.hotspots.splice(index, 1);
            renderHotspots();
        }

        // ============ PUZZLE FUNCTIONS ============

        function togglePuzzleEditor() {
            const editor = document.getElementById('puzzleEditor');
            const btn = document.getElementById('btnTogglePuzzle');

            if (!currentLocation.puzzle) {
                // Criar novo puzzle
                currentLocation.puzzle = {
                    id: `puzzle_${currentLocation.id}_${Date.now()}`,
                    type: 'code',
                    question: '',
                    hint: '',
                    correctAnswer: '',
                    successMessage: 'Enigma resolvido!',
                    options: [],
                    requiredItems: [],
                    visual: {
                        beforeImage: '',
                        afterImage: '',
                        position: { x: 50, y: 50 },
                        size: { width: 120, height: 120 },
                        transform: {}
                    },
                    reward: {
                        id: '',
                        name: '',
                        image: '',
                        size: { width: 80, height: 80 },
                        dropPosition: { x: 50, y: 60 }
                    }
                };
                btn.textContent = '‚úèÔ∏è Editar Enigma';
                editor.style.display = 'block';
                renderPuzzleEditor();
            } else {
                editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
            }
        }

        function renderPuzzleEditor() {
            const editor = document.getElementById('puzzleEditor');
            if (!editor || !currentLocation.puzzle) return;

            const p = currentLocation.puzzle;

            editor.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: #f0a500; margin: 0;">Configurar Enigma</h3>
                    <button class="btn danger" onclick="deletePuzzle()" style="width: auto; padding: 8px 15px;">üóëÔ∏è Remover</button>
                </div>

                <div class="form-group">
                    <label>Tipo de Enigma</label>
                    <select id="puzzleType" onchange="updatePuzzleType()">
                        <option value="code" ${p.type === 'code' ? 'selected' : ''}>C√≥digo Num√©rico</option>
                        <option value="math" ${p.type === 'math' ? 'selected' : ''}>Matem√°tica</option>
                        <option value="riddle" ${p.type === 'riddle' ? 'selected' : ''}>Adivinha</option>
                        <option value="direction" ${p.type === 'direction' ? 'selected' : ''}>Dire√ß√£o</option>
                        <option value="sequence_symbols" ${p.type === 'sequence_symbols' ? 'selected' : ''}>Sequ√™ncia de S√≠mbolos</option>
                        <option value="item_combination" ${p.type === 'item_combination' ? 'selected' : ''}>Combina√ß√£o de Itens</option>
                        <option value="shape_match" ${p.type === 'shape_match' ? 'selected' : ''}>Conecta Blocos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pergunta/Enunciado</label>
                    <textarea id="puzzleQuestion" placeholder="Ex: Qual √© o c√≥digo para abrir o cofre?">${p.question || ''}</textarea>
                </div>

                <div class="form-group">
                    <label>Dica (opcional)</label>
                    <input type="text" id="puzzleHint" value="${p.hint || ''}" placeholder="Ex: A resposta est√° na parede">
                </div>

                <div id="puzzleTypeFields"></div>

                <div class="form-group">
                    <label>Mensagem de Sucesso</label>
                    <input type="text" id="puzzleSuccess" value="${p.successMessage || 'Enigma resolvido!'}" placeholder="Ex: Parab√©ns! Voc√™ encontrou a chave.">
                </div>

                <details style="margin-top: 15px;">
                    <summary style="cursor: pointer; color: #f0a500; font-weight: 600; padding: 8px;">‚öôÔ∏è Visual do Enigma</summary>
                    <div style="padding: 10px; margin-top: 10px; background: rgba(0,0,0,0.2); border-radius: 4px;">
                        <div class="form-group">
                            <label>Imagem Antes (unsolved)</label>
                            <input type="text" id="puzzleBeforeImage" value="${p.visual.beforeImage || ''}" placeholder="images/puzzles/cofre_fechado.png">
                        </div>
                        <div class="form-group">
                            <label>Imagem Depois (solved)</label>
                            <input type="text" id="puzzleAfterImage" value="${p.visual.afterImage || ''}" placeholder="images/puzzles/cofre_aberto.png">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div class="form-group">
                                <label>Posi√ß√£o X (%)</label>
                                <input type="number" id="puzzlePosX" value="${p.visual.position.x}" min="0" max="100">
                            </div>
                            <div class="form-group">
                                <label>Posi√ß√£o Y (%)</label>
                                <input type="number" id="puzzlePosY" value="${p.visual.position.y}" min="0" max="100">
                            </div>
                            <div class="form-group">
                                <label>Largura (px)</label>
                                <input type="number" id="puzzleWidth" value="${p.visual.size.width}">
                            </div>
                            <div class="form-group">
                                <label>Altura (px)</label>
                                <input type="number" id="puzzleHeight" value="${p.visual.size.height}">
                            </div>
                        </div>
                    </div>
                </details>

                <details style="margin-top: 15px;">
                    <summary style="cursor: pointer; color: #f0a500; font-weight: 600; padding: 8px;">üéÅ Recompensa</summary>
                    <div style="padding: 10px; margin-top: 10px; background: rgba(0,0,0,0.2); border-radius: 4px;">
                        <div class="form-group">
                            <label>ID do Item</label>
                            <input type="text" id="rewardId" value="${p.reward?.id || ''}" placeholder="chave_mestra">
                        </div>
                        <div class="form-group">
                            <label>Nome do Item</label>
                            <input type="text" id="rewardName" value="${p.reward?.name || ''}" placeholder="Chave Mestra">
                        </div>
                        <div class="form-group">
                            <label>Imagem</label>
                            <input type="text" id="rewardImage" value="${p.reward?.image || ''}" placeholder="images/items/chave.png">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div class="form-group">
                                <label>Posi√ß√£o Drop X (%)</label>
                                <input type="number" id="rewardDropX" value="${p.reward?.dropPosition?.x || 50}" min="0" max="100">
                            </div>
                            <div class="form-group">
                                <label>Posi√ß√£o Drop Y (%)</label>
                                <input type="number" id="rewardDropY" value="${p.reward?.dropPosition?.y || 60}" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </details>

                <button class="btn primary" onclick="savePuzzleData()" style="margin-top: 15px;">üíæ Salvar Enigma</button>
            `;

            renderPuzzleTypeFields();
        }

        function renderPuzzleTypeFields() {
            const container = document.getElementById('puzzleTypeFields');
            if (!container || !currentLocation.puzzle) return;

            const p = currentLocation.puzzle;
            const type = document.getElementById('puzzleType')?.value || p.type;

            if (type === 'code' || type === 'math') {
                container.innerHTML = `
                    <div class="form-group">
                        <label>Resposta Correta</label>
                        <input type="text" id="puzzleAnswer" value="${p.correctAnswer || ''}" placeholder="${type === 'code' ? '1234' : '42'}">
                    </div>
                `;
            } else if (type === 'riddle' || type === 'direction') {
                const options = p.options || [];
                container.innerHTML = `
                    <div class="form-group">
                        <label>Op√ß√µes (uma por linha)</label>
                        <textarea id="puzzleOptions" rows="4" placeholder="Norte\nSul\nLeste\nOeste">${options.join('\n')}</textarea>
                        <small style="color: #999;">A primeira op√ß√£o √© √≠ndice 0, segunda √© 1, etc.</small>
                    </div>
                    <div class="form-group">
                        <label>√çndice da Resposta Correta</label>
                        <input type="number" id="puzzleAnswer" value="${p.correctAnswer ?? 0}" min="0" placeholder="0">
                    </div>
                `;
            } else if (type === 'sequence_symbols') {
                const options = p.options || [];
                const sequence = p.correctSequence || [];
                container.innerHTML = `
                    <div class="form-group">
                        <label>S√≠mbolos Dispon√≠veis (um por linha)</label>
                        <textarea id="puzzleOptions" rows="4" placeholder="üåô\n‚≠ê\n‚òÄÔ∏è\nüåü">${options.join('\n')}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Sequ√™ncia Correta (√≠ndices separados por v√≠rgula)</label>
                        <input type="text" id="puzzleSequence" value="${sequence.join(',')}" placeholder="0,1,2">
                        <small style="color: #999;">Ex: 0,2,1 significa primeiro s√≠mbolo, terceiro, segundo</small>
                    </div>
                `;
            } else if (type === 'item_combination') {
                const items = p.requiredItems || [];
                container.innerHTML = `
                    <div class="form-group">
                        <label>IDs dos Itens Necess√°rios (separados por v√≠rgula)</label>
                        <input type="text" id="puzzleRequiredItems" value="${items.join(',')}" placeholder="chave_prata,chave_ouro">
                        <small style="color: #999;">O jogador precisa arrastar estes itens at√© o puzzle</small>
                    </div>
                `;
            } else if (type === 'shape_match') {
                const molds = p.molds || [];
                container.innerHTML = `
                    <div class="form-group">
                        <label>Moldes (formas na cena)</label>
                        <div id="moldsList" style="margin-top: 10px; max-height: 300px; overflow-y: auto;">
                            ${molds.map((mold, i) => `
                                <div style="background: rgba(0,0,0,0.3); padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                                    <strong>Molde ${i + 1}</strong> -
                                    Forma: ${mold.shape || 'circle'} |
                                    Posi√ß√£o: (${mold.x}, ${mold.y}) |
                                    Item: ${mold.item || 'nenhum'}
                                    <button class="btn" onclick="editMold(${i})" style="padding: 4px 8px; margin-left: 10px;">‚úèÔ∏è Editar</button>
                                    <button class="btn danger" onclick="deleteMold(${i})" style="padding: 4px 8px;">üóëÔ∏è</button>
                                </div>
                            `).join('')}
                        </div>
                        <button class="btn primary" onclick="addMold()" style="margin-top: 10px;">‚ûï Adicionar Molde</button>
                    </div>
                `;
            }
        }

        function updatePuzzleType() {
            if (!currentLocation.puzzle) return;
            const type = document.getElementById('puzzleType').value;
            currentLocation.puzzle.type = type;
            renderPuzzleTypeFields();
        }

        function savePuzzleData() {
            if (!currentLocation.puzzle) return;

            const p = currentLocation.puzzle;
            const type = document.getElementById('puzzleType').value;

            // Dados b√°sicos
            p.type = type;
            p.question = document.getElementById('puzzleQuestion').value;
            p.hint = document.getElementById('puzzleHint').value;
            p.successMessage = document.getElementById('puzzleSuccess').value;

            // Tipo espec√≠fico
            if (type === 'code' || type === 'math') {
                p.correctAnswer = document.getElementById('puzzleAnswer').value;
            } else if (type === 'riddle' || type === 'direction') {
                const optionsText = document.getElementById('puzzleOptions').value;
                p.options = optionsText.split('\n').map(s => s.trim()).filter(Boolean);
                p.correctAnswer = parseInt(document.getElementById('puzzleAnswer').value) || 0;
            } else if (type === 'sequence_symbols') {
                const optionsText = document.getElementById('puzzleOptions').value;
                p.options = optionsText.split('\n').map(s => s.trim()).filter(Boolean);
                const sequenceText = document.getElementById('puzzleSequence').value;
                p.correctSequence = sequenceText.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            } else if (type === 'item_combination') {
                const itemsText = document.getElementById('puzzleRequiredItems').value;
                p.requiredItems = itemsText.split(',').map(s => s.trim()).filter(Boolean);
            } else if (type === 'shape_match') {
                // Os moldes j√° est√£o salvos em p.molds atrav√©s das fun√ß√µes addMold/editMold
                // N√£o precisa fazer nada aqui
            }

            // Visual
            p.visual.beforeImage = document.getElementById('puzzleBeforeImage').value;
            p.visual.afterImage = document.getElementById('puzzleAfterImage').value;
            p.visual.position.x = parseFloat(document.getElementById('puzzlePosX').value) || 50;
            p.visual.position.y = parseFloat(document.getElementById('puzzlePosY').value) || 50;
            p.visual.size.width = parseInt(document.getElementById('puzzleWidth').value) || 120;
            p.visual.size.height = parseInt(document.getElementById('puzzleHeight').value) || 120;

            // Recompensa
            if (!p.reward) p.reward = {};
            p.reward.id = document.getElementById('rewardId').value;
            p.reward.name = document.getElementById('rewardName').value;
            p.reward.image = document.getElementById('rewardImage').value;
            if (!p.reward.dropPosition) p.reward.dropPosition = {};
            p.reward.dropPosition.x = parseFloat(document.getElementById('rewardDropX').value) || 50;
            p.reward.dropPosition.y = parseFloat(document.getElementById('rewardDropY').value) || 60;

            showMessage('‚úì Dados do enigma atualizados! Clique em "Salvar Localiza√ß√£o" para enviar ao servidor.', 'success');
        }

        function deletePuzzle() {
            if (!confirm('Tem certeza que deseja remover o enigma desta localiza√ß√£o?')) return;
            currentLocation.puzzle = null;
            document.getElementById('puzzleEditor').style.display = 'none';
            document.getElementById('btnTogglePuzzle').textContent = '‚ûï Adicionar Enigma';
            showMessage('Enigma removido. Clique em "Salvar Localiza√ß√£o" para confirmar.', 'success');
        }

        async function savePuzzleToAPI() {
            if (!currentLocation || !currentLocation.id) {
                console.warn('Nenhuma localiza√ß√£o v√°lida para salvar puzzle');
                return true; // N√£o √© erro cr√≠tico
            }

            try {
                const payload = {
                    location_id: currentLocation.id,
                    puzzle_data: currentLocation.puzzle
                };

                const response = await fetch('api/puzzles/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    console.error('Erro HTTP ao salvar puzzle:', response.status);
                    return false;
                }

                const data = await response.json();

                if (!data.success) {
                    console.error('Erro ao salvar puzzle:', data.message);
                    return false;
                }

                return true;

            } catch (error) {
                console.error('Erro ao salvar puzzle:', error);
                return false;
            }
        }

        // ============ END PUZZLE FUNCTIONS ============

        async function saveLocation() {
            if (!currentLocation) {
                showMessage('Nenhuma localiza√ß√£o selecionada', 'error');
                return;
            }

            // Get form values
            currentLocation.name = document.getElementById('locationName').value;
            currentLocation.description = document.getElementById('locationDescription').value;
            currentLocation.background_image = document.getElementById('locationBackground').value;

            if (!currentLocation.name || !currentLocation.description || !currentLocation.background_image) {
                showMessage('Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            try {
                const response = await fetch('api/locations/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentLocation)
                });

                // Check response status
                if (!response.ok) {
                    const text = await response.text();
                    showMessage(`Erro HTTP ${response.status}: ${text.substring(0, 100)}`, 'error');
                    console.error('Response:', text);
                    return;
                }

                const text = await response.text();
                let data;

                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showMessage('Erro: API retornou resposta inv√°lida', 'error');
                    console.error('Invalid JSON:', text);
                    return;
                }

                if (data.success) {
                    // Salvar puzzle separadamente
                    const puzzleSaved = await savePuzzleToAPI();

                    if (puzzleSaved) {
                        showMessage('‚úì Localiza√ß√£o e enigma salvos com sucesso!', 'success');
                    } else {
                        showMessage('‚úì Localiza√ß√£o salva, mas houve erro ao salvar enigma', 'warning');
                    }

                    await loadLocations();
                } else {
                    showMessage('Erro ao salvar: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o: ' + error.message, 'error');
                console.error('Save error:', error);
            }
        }

        function showMessage(message, type = 'success') {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${type}`;
            msgEl.textContent = message;
            document.body.appendChild(msgEl);

            setTimeout(() => {
                msgEl.remove();
            }, 3000);
        }
    </script>
